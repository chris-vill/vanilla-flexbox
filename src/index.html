<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/aside.css">
  </head>
  <body>
    <header>
      <img id="menu-btn" src="img/bars.png" alt="menu icon">
      <h1>My ToDo</h1>
      <div id="search-bar">
        <img src="img/search.png" alt="search-icon">
        <input type="text">
      </div>
    </header>
    <main>
      <aside>
        <button id="create-btn" type="button">
          <img src="img/plus.png" alt="create-button">
          <span>Create</span>
        </button>
        <section id="selected-items">
          <h2>Selected Items (0)</h2>
          <button id="start-btn" type="button">Start</button>
          <button id="stop-btn" type="button">Stop</button>
          <button id="done-btn" type="button">Done</button>
        </section>
      </aside>
      <section>
        This is main
      </section>
    </div>
    </main>
    <footer>
      This is footer
    </footer>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
