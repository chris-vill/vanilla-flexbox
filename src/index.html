<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/aside.css">
    <link rel="stylesheet" href="./styles/task-list.css">
    <link rel="stylesheet" href="./styles/animations.css">
  </head>
  <body>

    <!-- Header -->
    <header>
      <img id="menu-btn" src="img/bars.png" alt="menu icon">
      <h1>My ToDo</h1>
      <div id="search-bar">
        <img src="img/search.png" alt="search-icon">
        <input type="text">
      </div>
    </header>

    <main>

      <!-- Aside -->
      <aside>
        <button id="create-btn" type="button">
          <img src="img/plus.png" alt="create-button">
          <span>Create</span>
        </button>

        <form id="task-form">
          <div class="task-form-field">
            <label for="task-name">Task Name</label>
            <input id="task-name" class="field" type="text">
          </div>
          <!-- rows="8" cols="80" -->
          <div class="task-form-field">
            <label for="description">Description</label>
            <textarea id="description" class="field"></textarea>
          </div>
          <div class="button-group">
            <button id="cancel-btn" type="button">Cancel</button>
            <button id="submit-btn" type="button">Submit</button>
          </div>
        </form>

        <section id="selected-items">
          <h2>Selected Items (0)</h2>
          <button id="start-btn" type="button">Start</button>
          <button id="stop-btn" type="button">Stop</button>
          <button id="done-btn" type="button">Done</button>
        </section>
      </aside>

      <!-- Main Section -->
      <section id="task-list">
        <!--
          <article id="in-progress">
            <h3>In Progress</h3>
            <ul>
              <li>
                <input type="checkbox">
                <span>Task</span>
              </li>
            </ul>
          </article>
         -->

        <article id="in-progress">
          <h3>In Progress</h3>
          <ul></ul>
        </article>

        <article id="backlog">
          <h3>Backlog</h3>
          <ul></ul>
        </article>

        <article id="archived">
          <h3>Archived</h3>
          <ul></ul>
        </article>
      </section>
    </div>
    </main>

    <!-- Footer -->
    <footer>
      <span>Footer</span>
    </footer>

    <script type="text/javascript" src="./scripts/main.js"></script>
    <script type="text/javascript" src="./scripts/create-task.js"></script>
  </body>
</html>
